<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="screen">
                <p class="count"></p>
                <p class="result">0</p>
            </div>
            <div class="buttons">
                <div class="right">
                    <div class="greybtn">
                        <div class="btn delete">▶</div>
                        <div class="btn erase">AC</div>
                        <div class="btn negative">+/-</div>
                    </div>
                    <div class="btnContainer">
                        <div class="btn num">7</div>
                        <div class="btn num">8</div>
                        <div class="btn num">9</div>
                        <div class="btn num">4</div>
                        <div class="btn num">5</div>
                        <div class="btn num">6</div>
                        <div class="btn num">1</div>
                        <div class="btn num">2</div>
                        <div class="btn num">3</div>
                        <div class="btn cero num">0</div>
                        <div class="btn num">.</div>
                    </div>
                </div>
                <div class="left">
                    <div class="btn div">÷</div>
                    <div class="btn mult">x</div>    
                    <div class="btn sub">-</div>
                    <div class="btn add">+</div>
                    <div class="btn enter">=</div>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright © JC242<a href="https://github.com/JC242/Calculator"><img src="images/github.png" alt="Github"></a></footer>
</body>
<script src="app.js"></script>
</html>
